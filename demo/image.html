<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puck Demo</title>
    <script src="lib/la/dist/la.js"></script>
    <script src="lib/curve/dist/curve.js"></script>
    <script src="lib/puck/dist/puck.js"></script>
    <script type="text/javascript">
        var root;
        window.onload = (e) => {
            var c = document.getElementById('canvas');
            root = new puck.Layer(c.getContext('2d'))
                    .activate();

            var image = new puck.Image();
            image.x = 50;
            image.y = 50;
            image.width = 200;
            image.height = 300;
            image.sourceUri = "images/darth-smoke.jpg";
            root.elements.push(image);
        };
    </script>
</head>
<body>
    <canvas id="canvas" width="800" height="600">
    </canvas>
</body>
</html>
