<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puck Demo</title>
    <script src="lib/la/dist/la.js"></script>
    <script src="lib/curve/dist/curve.js"></script>
    <script src="lib/puck/dist/puck.js"></script>
    <script type="text/javascript">
        var root;
        window.onload = (e) => {
            var c = document.getElementById('canvas');
            root = new puck.Layer()
                    .attach(c.getContext('2d'))
                    .activate();

            var path1 = new puck.Path()
                .x(50)
                .y(50)
                .width(200)
                .height(200)
                .fill(new puck.SolidColorBrush("#88FFFFFF"))
                .stroke(new puck.SolidColorBrush("Black"))
                .strokeThickness(10)
                .path(new curve.Path("M 0 0 A 10 10 0 0,1 0 100"));
            root.elements.push(path1);

            var path2 = new puck.Path()
                .x(75)
                .y(75)
                .width(200)
                .height(200)
                .fill(new puck.SolidColorBrush("Yellow"))
                .stroke(new puck.SolidColorBrush("Black"))
                .strokeThickness(5)
                .path(new curve.Path("M 0 0 A 10 10 0 0,1 0 100"))
                .applyTransform(la.mat3.createScale(-1, 1));
            root.elements.push(path2);

            var path3 = new puck.Path()
                .x(75)
                .y(75)
                .width(400)
                .height(400)
                .fill(new puck.SolidColorBrush("Yellow"))
                .stroke(new puck.SolidColorBrush("Black"))
                .strokeThickness(5)
                .path(new curve.Path("M 0 0 A 10 10 0 0,1 0 100"))
                .stretch(puck.Stretch.fill);
            root.elements.push(path3);
        };
    </script>
</head>
<body>
<canvas id="canvas" width="800" height="600">
</canvas>
</body>
</html>
