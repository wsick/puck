<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puck Demo</title>
    <script src="lib/la/dist/la.js"></script>
    <script src="lib/curve/dist/curve.js"></script>
    <script src="lib/puck/dist/puck.js"></script>
    <script type="text/javascript">
        var root;
        window.onload = (e) => {
            var c = document.getElementById('canvas');
            root = new puck.Layer()
                    .attach(c.getContext('2d'))
                    .activate();

            var text1 = new puck.Text();
            text1.x = 50;
            text1.y = 50;
            text1.text = "This is a test";
            text1.fill = new puck.SolidColorBrush("Black");
            root.elements.push(text1);
        };
    </script>
</head>
<body>
    <canvas id="canvas" width="800" height="600">
    </canvas>
</body>
</html>
