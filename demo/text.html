<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puck Demo</title>
    <script src="lib/la/dist/la.js"></script>
    <script src="lib/curve/dist/curve.js"></script>
    <script src="lib/puck/dist/puck.js"></script>
    <script type="text/javascript">
        var root;
        window.onload = (e) => {
            var c = document.getElementById('canvas');
            root = new puck.Layer()
                .attach(c.getContext('2d'))
                .activate();

            var text1 = new puck.Text()
                .x(50)
                .y(50)
                .fill(new puck.SolidColorBrush("Black"))
                .text("This is a test");
            root.elements.push(text1);

            var lgb = new puck.LinearGradientBrush();
            lgb.stops()
                    .add({offset: 0.0, color: puck.KnownColors.Red})
                    .add({offset: 0.2, color: puck.KnownColors.Orange})
                    .add({offset: 0.4, color: puck.KnownColors.Yellow})
                    .add({offset: 0.6, color: puck.KnownColors.Green})
                    .add({offset: 0.8, color: puck.KnownColors.Blue})
                    .add({offset: 1.0, color: puck.KnownColors.Violet});

            var text2 = new puck.Text()
                .x(50)
                .y(100)
                .fontSize(24)
                .fontWeight(puck.FontWeight.bold)
                .fill(lgb)
                .stroke(new puck.SolidColorBrush("Gray"))
                .strokeThickness(1)
                .text("This is a big test");
            root.elements.push(text2);
        };
    </script>
</head>
<body>
<canvas id="canvas" width="800" height="600">
</canvas>
</body>
</html>
