<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puck Demo</title>
    <script src="lib/la/dist/la.js"></script>
    <script src="lib/puck/dist/puck.js"></script>
    <script type="text/javascript">
        var root;
        window.onload = (e) => {
            var c = document.getElementById('canvas');
            root = new puck.Layer(c.getContext('2d'))
                    .activate();

            var ellipse = new puck.Ellipse();
            ellipse.fill = new puck.SolidColorBrush("AliceBlue");
            ellipse.stroke = new puck.SolidColorBrush("Gray");
            ellipse.strokeThickness = 10;
            ellipse.x = 50;
            ellipse.y = 50;
            ellipse.width = 100;
            ellipse.height = 100;
            root.elements.push(ellipse);

            var rectangle = new puck.Rectangle();
            rectangle.fill = new puck.SolidColorBrush("#88FFFFFF");
            rectangle.stroke = new puck.SolidColorBrush("DarkOliveGreen");
            rectangle.strokeThickness = 5;
            rectangle.x = 75;
            rectangle.y = 75;
            rectangle.width = 200;
            rectangle.height = 200;
            root.elements.push(rectangle);
        };
    </script>
</head>
<body>
    <canvas id="canvas" width="800" height="600">
    </canvas>
</body>
</html>
