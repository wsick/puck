<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puck Demo</title>
    <script src="lib/la/dist/la.js"></script>
    <script src="lib/curve/dist/curve.js"></script>
    <script src="lib/puck/dist/puck.js"></script>
    <script type="text/javascript">
        var root;
        window.onload = (e) => {
            var c = document.getElementById('canvas');
            root = new puck.Layer()
                .attach(c.getContext('2d'))
                .activate();

            var ellipse = new puck.Ellipse()
                .fill(new puck.SolidColorBrush("AliceBlue"))
                .stroke(new puck.SolidColorBrush("Gray"))
                .strokeThickness(10)
                .x(50)
                .y(50)
                .width(100)
                .height(100);
            root.elements.push(ellipse);

            var rectangle = new puck.Rectangle()
                .fill(new puck.SolidColorBrush("#88FFFFFF"))
                .stroke(new puck.SolidColorBrush("DarkOliveGreen"))
                .strokeThickness(5)
                .x(75)
                .y(75)
                .width(200)
                .height(200);
            root.elements.push(rectangle);
        };
    </script>
</head>
<body>
<canvas id="canvas" width="800" height="600">
</canvas>
</body>
</html>
